<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kevina Cosmetics - Boralesgamuwa</title>
    <meta name="description" content="Kevina Cosmetics - Premium Beauty Products in Boralesgamuwa" />
    <style>
      /* Fallback styles in case CSS doesn't load */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      .loading-fallback {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(212, 175, 55, 0.2);
        border-top: 4px solid #d4af37;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: Inter, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this website.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="loading-fallback">
        <div class="spinner"></div>
        <p>Loading Kevina Cosmetics...</p>
      </div>
    </div>
    <script>
      // Track if app loaded
      window.__APP_LOADED__ = false;
      
      // Show error if script fails to load
      window.addEventListener('error', function(e) {
        if (e.target && e.target.tagName === 'SCRIPT') {
          const root = document.getElementById('root');
          if (root && !window.__APP_LOADED__) {
            root.innerHTML = `
              <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
                <h1 style="color: #d4af37;">Failed to Load Script</h1>
                <p style="color: #666;">Error loading: ${e.target.src || 'unknown'}</p>
                <p style="color: #666; margin-top: 1rem;">Please check the browser console (F12) for more details.</p>
                <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.75rem 2rem; background: #d4af37; color: white; border: none; border-radius: 8px; cursor: pointer;">
                  Reload Page
                </button>
              </div>
            `;
          }
        }
      }, true);
      
      // Timeout check - if app doesn't load in 10 seconds, show error
      setTimeout(function() {
        if (!window.__APP_LOADED__) {
          const root = document.getElementById('root');
          if (root && root.querySelector('.loading-fallback')) {
            root.innerHTML = `
              <div style="padding: 2rem; text-align: center; font-family: sans-serif;">
                <h1 style="color: #d4af37;">Application Loading Timeout</h1>
                <p style="color: #666;">The application is taking longer than expected to load.</p>
                <p style="color: #666; margin-top: 1rem;">Please check:</p>
                <ul style="text-align: left; display: inline-block; color: #666; margin: 1rem 0;">
                  <li>Browser console (F12) for errors</li>
                  <li>Network tab to see if files are loading</li>
                  <li>Your internet connection</li>
                </ul>
                <button onclick="window.location.reload()" style="margin-top: 1rem; padding: 0.75rem 2rem; background: #d4af37; color: white; border: none; border-radius: 8px; cursor: pointer;">
                  Reload Page
                </button>
              </div>
            `;
          }
        }
      }, 10000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
